<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 HTML/CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="This is a quiz page made for week 05 for WDD130.">
    <meta name="author" content="Keith Eberhard">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS quiz for Week 5</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div class="quiz-item">
                    <label for="q1">What is the HTML tag for a hyperlink?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="quiz-item">
                    <label for="q2">Briefly describe the purpose of the 'div' tag in html.</label>
                    <textarea id="q2" name="q2" rows="4" placeholder="Type answer here."></textarea>
                </div>
                <div class="quiz-item">
                    <label for="q3">Which CSS property is used to change the text color of an element?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose one</option>
                        <option value="font-color">font-color</option>
                        <option value="color">color</option>
                        <option value="text-color">text-color</option>
                        <option value="background-color">background-color</option>
                    </select>
                </div>
                <div class="quiz-item">
                    <label for="q4">What is the default font size of text in HTML, measured in pixels?</label>
                    <input type="number" id="q4" name="q4">
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
        
    </main>
